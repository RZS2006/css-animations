<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>CSS Animations</title>
</head>
<body>
    
    <!--Navigation Slider-->
    <section class="section nav-slide">
        <div class="container">
            <div class="nav-slide-container">
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Services</a>
                    <a href="#">Support</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <div class="underline"></div>
                </nav>
            </div>
        </div>
    </section>

    <!--Loading Animation-->
    <section class="section loading-animate">
        <div class="container">
            <div class="loading-animate-container">
                <div class="loader">
                    <div class="loader-dot"></div>
                    <div class="loader-dot"></div>
                    <div class="loader-dot"></div>
                    <div class="loader-dot"></div>
                    <div class="loader-dot"></div>
                    <div class="loader-dot"></div>
                    <div class="loader-dot"></div>
                    <div class="loader-dot"></div>
                    <div class="loader-dot"></div>
                    <div class="loader-dot"></div>
                </div>
            </div>
        </div>
    </section>

    <!--Card Animations-->
    <section class="section card-animate">
        <div class="container">
            <div class="card-animate-container">
                <div class="card">
                    <div class="card-icon"><h4>1</h4></div>
                    <div class="card-content">
                        <h4>Fast</h4>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Alias necessitatibus eveniet minima, quis cupiditate laudantium omnis nesciunt obcaecati sint animi!</p>
                        <button>Learn More</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Button Hover-->
    <section class="section btn-hover">
        <div class="container">
            <div class="btn-hover-container">
                <button class="btn one">Hover!</button>
                <button class="btn two">Hover!</button>
            </div>
        </div>
    </section>
</body>
</html>
